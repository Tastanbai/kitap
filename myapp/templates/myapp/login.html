{% extends 'base.html' %}

{% block title %}
    <title>Страница входа в систему</title>
{% endblock title %}

{% block header-info %}
    <h1 class="text-center">Login</h1>
{% endblock header-info %}

{% block content %}
    <form action="{% url 'myapp:login' %}" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">{{ form.name.label }}</label>
            {{ form.name }}
            <span class="error_info">{{ form.name.errors.0 }}</span>
        </div>


        <div class="form-group">
            <label for="id_pwd">{{ form.pwd.label }}</label>
            <input type="password" name="pwd" id="id_pwd" class="form-control">
            <span class="error_info">{{ form.pwd.errors.0 }}</span>
            <span class="error_info">{{ errors.0 }}</span>
        </div>
        

        <div class="form-check">
            <input type="checkbox" name="agree" id="agree" required>
            <label for="agree">Я согласен на обработку персональных данных в соответствии с <a href="https://armada-service.kz/policy">Политикой конфиденциальности</a>.</label>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
{% endblock content %}
