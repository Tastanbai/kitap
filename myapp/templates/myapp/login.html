{% extends 'base.html' %}

{% block title %}
    Страница входа в систему
{% endblock title %}

{% block header-info %}
    <h1 class="text-center">Login</h1>
{% endblock header-info %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'myapp:login' %}" method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">{{ form.name.label }}</label>
                        {{ form.name }}
                        <span class="text-danger">{{ form.name.errors.0 }}</span>
                    </div>

                    <div class="mb-3">
                        <label for="id_pwd" class="form-label">{{ form.pwd.label }}</label>
                        <input type="password" name="pwd" id="id_pwd" class="form-control">
                        <span class="text-danger">{{ form.pwd.errors.0 }}</span>
                        <span class="text-danger">{{ errors.0 }}</span>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" name="agree" id="agree" required class="form-check-input">
                        <label for="agree" class="form-check-label">Я согласен на обработку персональных данных в соответствии с <a href="https://armada-service.kz/policy">Политикой конфиденциальности</a>.</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
